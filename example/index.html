<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minigram</title>
</head>
<body>
    <ul class="minigram"></ul>

    <script src="minigram.js"></script>
    <script>
        new Minigram('.minigram', {
            counter: 8,
            resolution: 'low',
            token: '966633.5b9e1e6.b7bee875bce54cd9a7f91eca19947c3b',
            html: '<li class="instagram-thumbnail"><a class="instagram-placeholder" href="{url}" target="_blank"><img src="{image}" alt="{caption}"></a></li>'
        });
    </script>
</body>
</html>
